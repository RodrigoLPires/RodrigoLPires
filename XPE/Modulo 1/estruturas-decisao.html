<html>
    <script>
        var a = 40;
        var b = 40;

        if (a > b) {
            console.log('A é maior que B');
        } else if (a < b) {
            console.log('A não é maior que B');
        } else {
            console.log('A é igual a B')
        }

        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log("C é maior ou igual a D")
        }
        if (c <= d) {
            console.log("C é menor ou igual a D")
        }

        var f = 10;
        var g = 10;
        if (f == g) {
            console.log("F igual a G com dois iguais")
        }

        var f = 15;
        var g = '15';
        if (f == g) {
            console.log("F igual a G com três iguais")
        }

        var f = 15;
        var g = '15';
        if (f === g) {
            console.log("F igual a G com três iguais")
        } else {
            console.log("F não é igual a G três iguais")
        }

        var f = 20;
        var g = 21;
        if (f != g) {
            console.log("F é diferente de G")
        } else{
            console.log("F é igual a G")
        }
    </script>
</html>
