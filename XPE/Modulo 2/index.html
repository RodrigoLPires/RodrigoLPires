<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <p></p>

    <label for="selecionar-peso">Informe o peso aqui:</label>
    <input id="selecionar-peso"  type="number" step="0.1" value="70" name="" id="">
    
    <p></p>

    <label for="selecionar-altura">Informe aqui a sua altura:</label>
    <input id="selecionar-altura" type="number" step="0.01" value="1.74" name="" id="">

    <p>
        Para a sua altura de <strong id="exibir-altura"></strong>
        Seu peso ideal está entre <strong id="peso-ideal-minimo">
        </strong> e <strong id="peso-ideal-maximo"></strong>
    </p>
    
    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p>
        O IMC desses dados é <strong id="result-imc"></strong>
    </p>

    <p>
        Este valor considera que você está na faixa <strong id="faixa-imc"></strong>
    </p>

    <script defer src="js/script.js"></script>
</body>
</html>
